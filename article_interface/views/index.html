{% extends "layout.njk" %}

{% block content %}
    <h1>{{title}}</h1>
    {% if message %}
        {% include "message.njk" %}
    {% endif %}
    {% if articles %}
        <ul class="list-group">
            {% for article in articles %}
                <li class="list-group-item">
                    <a href="/articles/{{article._id}}">
                        {{article.title}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
